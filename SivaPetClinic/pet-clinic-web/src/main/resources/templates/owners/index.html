<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    <title>List of Owners</title>
</head>

<body>
    <h1 >List of Owners</h1>

<table>
	<thead>
		<tr>
			<th> ID </th>
			<th> FirstName </th>
			<th> LastName </th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="owner :${owners}"}>
			<td th:text="${owner.id}">1</td>
			<td th:text="${owner.firstName}">Siva</td>
			<td th:text="${owner.lastName}">kumar</td>
			
		</tr>
	</tbody>
	
</table>
	

</body>
</html>
