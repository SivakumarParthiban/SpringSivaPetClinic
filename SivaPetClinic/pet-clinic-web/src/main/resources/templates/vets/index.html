<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    <title>List of Vets</title>
</head>

<body>
    <h1 >List of Vets</h1>
<table>
	<thead>
		<tr>
			<th> ID </th>
			<th> FirstName </th>
			<th> LastName </th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="vet :${vets}"}>
			<td th:text="${vet.id}">1</td>
			<td th:text="${vet.firstName}">Siva</td>
			<td th:text="${vet.lastName}">kumar</td>
			
		</tr>
	</tbody>
	
</table>

</body>
</html>
